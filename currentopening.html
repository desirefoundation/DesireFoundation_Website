<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/navbar.css" />
    <title>Desire Foundation</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
</head>

<body>
    <div class="nav-container"></div>
    <div>
        <h1 class="display-7 text-center" style="margin-top: 10rem">
          REGISTER NOW!!
        </h1>
        <div
          class="input-group mx-auto text-center"
          style=" margin-top: 10vh; margin-bottom: 30vh"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Enter your email to get notification on job openings"
            aria-label="Enter your email to get notification on job openings"
            aria-describedby="button-addon2"
            style="height: 10vh"
          />
  
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              style="background-color: #060F64; width: 5rem"
            >
              <i class="fas fa-arrow-right" style="color: #ffffff"></i>
            </button>
          </div>
        </div>
      </div>
    <div class="footer-container"></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5d57709667.js" crossorigin="anonymous"></script>

</html>
